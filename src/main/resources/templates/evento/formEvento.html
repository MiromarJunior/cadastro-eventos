<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" href="style/style.css" rel="stylesheet"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" lang="pt-BR">
<title>Eventos App</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
			  <a href="#" class="brand-logo right">Cadastro de Eventos</a>
			  <ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="/eventos" class="waves-effect waves-light btn"><i
					class="material-icons left">format_align_justify</i>Listar Eventos</a></li>
				
			  </ul>
			</div>
		  </nav>
				
	</header>
	
	
<div class="row container formEvento">
	<th:block th:include="mensagemValidacao"></th:block>
	<form method="post" class="container col s12" >
		<div  class="row" >
		
		<div class="input-field col s12">
		<label for="nome">Nome do Evento</label>
          <input id="nome" type="text" class="validate" value="" name="nome" >
          </div>
        
		

		<div class="input-field col s6">
		<label for="local">Local do Evento</label>
		<input type="text" class="validate" value=""  name="local" /> 
		</div>
		
		<div class="input-field col s3">
		<label for="local">Data do Evento</label>
		<input placeholder=" " type="date" class="validate" value=""  name="data" /> 
		</div>
		
		<div class="input-field col s3">
		<label for="local">Hor√°rio do Evento</label>
		<input placeholder=" "  type="time" class="validate" value=""  name="horario" /> 
		</div>
		
		
		
		

		<button class="waves-effect waves-light btn" type="submit">Salvar</button>


</div>
	</form>
	</div>

</body>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    
    lang="pt-BR">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe Evento</title>
</head>
<body>
    <h1>Evento</h1>
    <a href="/eventos" class="waves-effect waves-light btn"><i
		class="material-icons left">format_align_justify</i>Listar Eventos</a>

        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p>
                    Nome : <span th:text="${evento.nome}"></span>
                </p>
                <p>
                    Local : <span th:text="${evento.local}"></span>
                </p>
                <p>
                   Data : <span th:text="${evento.data}"></span>
                </p>
                <p>
                   Hor√°rio : <span th:text="${evento.horario}"></span>
                </p>
            </div>

            <div class="row container">
                <form method="post" class="container col s12" >
                    <div  class="row" >
                    
                    <div class="input-field col s3">
                    <label for="nomeConvidado">Nome do Convidado</label>
                      <input id="nomeConvidado" type="text" class="validate" value="" name="nomeConvidado" >
                      </div>
                    
                    
            
                    <div class="input-field col s3">
                    <label for="rg">RG do Convidado</label>
                    <input type="text" class="validate" value=""  name="rg" /> 
                    </div>

                    <div class="input-field col s3">
                        <button class="waves-effect waves-light btn" type="submit">Adicionar Convidado</button>
                        </div>
                    
                    
                    
                    
                    
                    
            
                   
            
            
            </div>
                </form>
                </div>


        </div>
        <div class="container">
            <h5>Lista de Convidados</h5>
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Nome do Convidado</th>
                        <th>RG</th>
                        
                    </tr>
                </thead>
                <tbody>
                <tr th:each="convidados : ${convidados}">
                
                <td><span th:text=${convidados.nomeConvidado}> </span></td>
                <td><span th:text=${convidados.rg}> </span></td>
               
                </tr>
                </tbody>
            </table>
        </div>
        
    
</body>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</html>
